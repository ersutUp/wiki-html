<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
</head>
<body>
    <div id="app">
        <!-- 只渲染一次，不随着值的改变而改变 -->
        <h2 v-once>渲染时间：{{now_date}}</h2>
        <h2>当前时间：{{now_date}}</h2>
    </div>
    <script src="https://cdn.staticfile.org/vue/3.2.26/vue.global.js"></script>
    <script>
        const args = {
            data() {
                return {
                    now_date: new Date()
                }
            },
            mounted() {
                setInterval(() => {
                    this.now_date = new Date();
                },1000)
            },
        }
        //创建vue对象
        const app = Vue.createApp(args)
        //挂载管理的dom
        app.mount("#app")
    </script>
</body>
</html>
