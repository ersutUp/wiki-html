<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show的使用</title>
</head>
<body>
  <div id="app">
    <!-- 基础使用 -->
    <h1 v-show="isShow">v-show</h1>
    <!-- 
      与v-if的不同
      v-if: 当条件为false时，移除对应的元素
      v-show: 当条件为false时，添加行内样式 display：none
     -->
    <h1 v-if="isShow">v-if</h1>

    <!-- 
      v-if和v-show在什么情况下使用
      v-show: 当元素在显示与隐藏频繁切换时使用v-show
      v-if: 当元素只有几次或一次切换时使用v-if
     -->
  </div>
  <script src="https://cdn.staticfile.org/vue/3.2.26/vue.global.js"></script>
  <script>
    const args = {
      data(){
        return {
          isShow: true
        }
      },
      methods:{
        
      }
    }
    //创建vue对象
    const app = Vue.createApp(args)
    //挂载管理的dom
    app.mount("#app")
  </script>
</body>
</html>
